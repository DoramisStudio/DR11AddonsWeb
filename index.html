<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="./assets/style/style.css"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body onload="Init();">
		<title>DR11 Addons</title>

		<div class="wrapper">
			<div class="header" id="header">
				<div style="grid-column: 1; display: flex; flex-direction: row; align-items: center; gap: 1em;">
					<button class="transparent square"><span class="material-symbols-rounded" style="font-size: 24px;" translate="no">menu</span></button>
					<div onclick="location.assign('/');">
						<img src="./assets/media/images/logo.png" style="filter: drop-shadow(0px 8px 16px rgb(0 0 0 / 25%)); image-rendering: pixelated;" height="76"></img>
					</div>
				</div>
				<div style="grid-column: 3; display: flex; flex-direction: row-reverse; align-items: center; gap: 0em;" id="top_nav_btns">
					<button class="transparent">About <span class="material-symbols-rounded mat4" style="font-size: 14px;" translate="no">north_east</span></button>
					<button class="transparent">WIPs <span class="material-symbols-rounded mat4" style="font-size: 14px;" translate="no">north_east</span></button>
					<button class="transparent" onclick="location.assign('/addons');">Addons <span class="material-symbols-rounded mat4" style="font-size: 14px;" translate="no">north_east</span></button>
				</div>
			</div>
			<div class="content">
				<div class="hero">
					<img style="position: absolute; left: 0px; top: 0px; width: 100%; height: calc(100%); object-fit: cover;" src></img>
					<div style="position: absolute; left: 0px; bottom: 0px; margin: 3em; width: fit-content; height: fit-content;">
						<p style="font-size: 14px; color: white;">*These image is pre-rendered and may not look like this in early version of Trainz (under TRS)</p>
					</div>
					<div id="blend"></div>
				</div>
				<div class="main-content">
					<div class="section">
						<h1 style="align-self: center; margin-bottom: 1em;">Versions Banner</h1>
						<div class="image-grid">
							<div class="col button-action">
								<div class="main" onclick="location.assign(`https://sites.google.com/view/yousoro/addons/jetbus-3-all-in-one-v3-6`);">
									<img src="./assets/media/images/banner_jb3.jpg"></img>
									<span class="material-symbols-rounded mat4" style="position: absolute; right: 0px; bottom: 0px; margin: 1em; font-size: 14px; text-shadow: 0px 4px 8px rgb(0 0 0 / 25%);" title="Redirect" translate="no">north_east</span>
								</div>
								<img class="glow" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; z-index: -1; filter: blur(32px);" src="./assets/media/images/banner_jb3.jpg"></img>
							</div>
							<div class="col button-action">
								<div class="main" onclick="location.assign(`https://sites.google.com/view/yousoro/addons/jetbus-shd-series-v4-0`);">
									<img src="./assets/media/images/banner_jb4.jpg"></img>
									<span class="material-symbols-rounded mat4" style="position: absolute; right: 0px; bottom: 0px; margin: 1em; font-size: 14px; text-shadow: 0px 4px 8px rgb(0 0 0 / 25%);" title="Redirect" translate="no">north_east</span>
									<span class="badge">LTS</span>
								</div>
								<img class="glow" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; z-index: -1; filter: blur(32px);" src="./assets/media/images/banner_jb4.jpg"></img>
							</div>
							<div class="col button-action">
								<div class="main" onclick="location.assign(`https://sites.google.com/view/yousoro/addons/jetbus-shd-series-v4-1`);">
									<img src="./assets/media/images/banner_jb4_1.jpg"></img>
									<span class="material-symbols-rounded mat4" style="position: absolute; right: 0px; bottom: 0px; margin: 1em; font-size: 14px; text-shadow: 0px 4px 8px rgb(0 0 0 / 25%);" title="Redirect" translate="no">north_east</span>
								</div>
								<img class="glow" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; z-index: -1; filter: blur(32px);" src="./assets/media/images/banner_jb4_1.jpg"></img>
							</div>
							<div class="col button-action">
								<div class="main" onclick="location.assign(`https://sites.google.com/view/yousoro/wip/new-shd-series-v4-2-v4-1-2`);">
									<img src="./assets/media/images/banner_jb4_1_2.png"></img>
									<span class="material-symbols-rounded mat4" style="position: absolute; right: 0px; bottom: 0px; margin: 1em; font-size: 14px; text-shadow: 0px 4px 8px rgb(0 0 0 / 25%);" title="Redirect" translate="no">north_east</span>
									<span class="badge">UPCOMING <span class="material-symbols-rounded mat4" style="font-size: 14px;" translate="no">bolt</span></span>
								</div>
								<img class="glow" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; z-index: -1; filter: blur(32px);" src="./assets/media/images/banner_jb4_1_2.png"></img>
							</div>
						</div>
					</div>
					
					<div class="section">
						<span style="align-self: center; text-align: center; opacity: 0.5;">This website is purposed to share our free and non-copyrighted Trainz assets<br>Donation is closed for now</span>
					</div>
				</div>
				
			</div>
		</div>

		<div class="loadingscr">
			<div style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; width: fit-content; height: fit-content; margin: auto; display: flex; flex-direction: column; gap: 2em;">
				<img style="width: fit-content; height: fit-content;" src="./assets/media/images/logo.png" height="76"></img>
			</div>
		</div>

		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
